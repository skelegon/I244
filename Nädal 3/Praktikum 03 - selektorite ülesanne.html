<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
	<title>Praktikum 03 - selektorite ülesanne</title>
	<style type="text/css">
p {
  color:red
  }

div {
  width:300px;
  text-align:center;
}

div p {
  background-color:#999;
}

#keha {
  background-color:#999;
}

li {
  width:90%;
  background-color:#c0c0c0;
  list-style:none;
  }

#pea span {
  background-color:#c0c0c0;
  font-size:30px;
}

.jalg {
  background-color:#999;
  color:white;
}
/*
Kui paragrahvi ja div-i vahel on veel teisigi elemente nag nt li, ul, siis ei tohiks stiil rakenduda
*/

	</style>


</head>
<body>
	<h2>CSS-bot</h2>


	<div id="pea">
		<span>ˇO_oˇ</span>
	</div>
	<div id="keha">
		<ul>
			<li><p>...</p></li>
			<li><p>...</p></li>
			<li><p>...</p></li>
			<li><p>...</p></li>
			<li><p>...</p></li>
		</ul>
	</div>
	<div>
		<p>&nbsp;</p>
		<span class="jalg">OOOOOOOO</span> <span class="jalg">OOOOOOOO</span>
	</div>


</body></html>
